<div class="searchbar">
    <app-searchbar (textInput)="queryApi($event)"></app-searchbar>
</div>


<mat-tab-group>
    <mat-tab label="Search Results" style="width: 1000px"> 
      <app-search-results (filtersEmitter)="queryWithFilters($event)" [resultsAvailable]="resultsAvailable" [apiResponse]="apiResponse" ></app-search-results>
    </mat-tab>
    <mat-tab label="Statistics"> <app-search-statistics></app-search-statistics> </mat-tab>
  </mat-tab-group>
