<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Select Dates:
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>From Date:</p>  
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <p>To Date:</p>
          <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </mat-expansion-panel>
          
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Select Languages:
            </mat-panel-title>
          </mat-expansion-panel-header>
          <section class="language">
            <mat-checkbox class="language-select" (change)="onChange()" [(ngModel)]="english">English</mat-checkbox><br>
            <mat-checkbox class="language-select" (change)="onChange()" [(ngModel)]="french">French</mat-checkbox><br>
            <mat-checkbox class="language-select" (change)="onChange()" [(ngModel)]="hindi">Hindi</mat-checkbox><br>
            <mat-checkbox class="language-select" (change)="onChange()" [(ngModel)]="spanish">Spanish</mat-checkbox><br>
            <mat-checkbox class="language-select" (change)="onChange()" [(ngModel)]="thai">Thai</mat-checkbox><br>
          </section>
        </mat-expansion-panel>
          
          
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Select City: 
              </mat-panel-title>
          </mat-expansion-panel-header>
          <section class="city">
            <mat-checkbox class="city-select" (change)="onChange()" [(ngModel)]="bangkok">Bangkok</mat-checkbox><br>
            <mat-checkbox class="city-select" (change)="onChange()" [(ngModel)]="delhi">Delhi</mat-checkbox><br>
            <mat-checkbox class="city-select" (change)="onChange()" [(ngModel)]="mexico_city">Mexico City</mat-checkbox><br>
            <mat-checkbox class="city-select" (change)="onChange()" [(ngModel)]="nyc">New York City</mat-checkbox><br>
            <mat-checkbox class="city-select" (change)="onChange()" [(ngModel)]="paris">Paris</mat-checkbox><br>
          </section>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  
    <div class="col-lg-9">
      <mat-card *ngFor="let tweet of apiResponse.tweets">
        {{ tweet }}
      </mat-card>
    </div>
  </div>
</div>
