<div class="container">
  <div class="row results-header">
    <div class="col-lg-3">
      <p>Filters:</p>
    </div>
    <div class="col-lg-9">
      <p>Showing {{ apiResponse.numFound }}results for "{{ inputQuery }}"</p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Dates
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>From Date:</p>  
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <p>To Date:</p>
          <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </mat-expansion-panel>
          
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Languages
            </mat-panel-title>
          </mat-expansion-panel-header>
          <section class="language">
            <mat-checkbox class="language-select" (change)="filtersChanged()" [(ngModel)]="english">English</mat-checkbox><br>
            <mat-checkbox class="language-select" (change)="filtersChanged()" [(ngModel)]="french">French</mat-checkbox><br>
            <mat-checkbox class="language-select" (change)="filtersChanged()" [(ngModel)]="hindi">Hindi</mat-checkbox><br>
            <mat-checkbox class="language-select" (change)="filtersChanged()" [(ngModel)]="spanish">Spanish</mat-checkbox><br>
            <mat-checkbox class="language-select" (change)="filtersChanged()" [(ngModel)]="thai">Thai</mat-checkbox><br>
          </section>
        </mat-expansion-panel>
          
          
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              City
            </mat-panel-title>
          </mat-expansion-panel-header>
          <section class="city">
            <mat-checkbox class="city-select" (change)="filtersChanged()" [(ngModel)]="bangkok">Bangkok</mat-checkbox><br>
            <mat-checkbox class="city-select" (change)="filtersChanged()" [(ngModel)]="delhi">Delhi</mat-checkbox><br>
            <mat-checkbox class="city-select" (change)="filtersChanged()" [(ngModel)]="mexico_city">Mexico City</mat-checkbox><br>
            <mat-checkbox class="city-select" (change)="filtersChanged()" [(ngModel)]="nyc">New York City</mat-checkbox><br>
            <mat-checkbox class="city-select" (change)="filtersChanged()" [(ngModel)]="paris">Paris</mat-checkbox><br>
          </section>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  
    <div class="col-lg-9">
      <mat-card class="results" *ngFor="let tweet of apiResponse.tweets">
        {{ tweet }}
      </mat-card>
    </div>
  </div>

  <div class="row paginator">
    <mat-paginator [length]="100" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = handlePaginatorEvent($event)">
    </mat-paginator>
  </div>
</div>
