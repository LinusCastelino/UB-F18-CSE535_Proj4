<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <google-chart type="GeoChart" [data]="map_data" [options]="map_options" width="600" height="300" dynamicResize="true"></google-chart>
    </div>
    <div class="pie_chart">
      <google-chart id="pieChart" type="PieChart"  width= "900" height="500" dynamicResize="true" [data]="citiesPieData" [options]="citiesPieOptions"  ></google-chart>

    </div>
    <div class="donut_chart">
      <google-chart id="pieChart" type="PieChart"  width= "900" height="500" dynamicResize="true" [data]="sentimentDonutData" [options]="sentimentDonutOptions"  ></google-chart>

    </div>
    <div class="bar_chart">
      <google-chart id="barChart" type="BarChart"  width= "900" height="500" dynamicResize="true" [data]="citiesPieData" [options]="barChartOptions"  ></google-chart>

    </div>
  </div>
</div>
