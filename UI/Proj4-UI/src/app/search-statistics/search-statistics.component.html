<div class="stats-progress-spinner" *ngIf="!statsAvailable">
  <p>Loading Statistics...</p>
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="statsAvailable">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 map">
        <google-chart type="GeoChart" [data]="apiStats.country" [options]=""  dynamicResize="true"></google-chart>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 pieChart-normal">
        <google-chart id="pieChart-normal" type="PieChart"  width= "700" height="400" dynamicResize="true" [data]="apiStats.city" [options]="citiesPieOptions"  ></google-chart>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 pieChart-donut">
          <div *ngIf="!sentimentAvailable">
              <p>Loading Sentiment Analysis...</p>
              <mat-spinner></mat-spinner>
          </div>
          <div *ngIf="sentimentAvailable">
            <google-chart id="pieChart-donut" type="PieChart"  width= "700" height="400" dynamicResize="true" [data]="apiSentiment.sentiment" [options]="sentimentDonutOptions"  ></google-chart>
          </div>
        </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="column_chart">
          <google-chart id="columChart" type="ColumnChart"  width= "700" height="400" dynamicResize="true" [data]="apiStats.lang" [options]="columnChartOptions"  ></google-chart>
        </div>
      </div>
    </div>
    
  </div>
</div>
